<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="container-fluid">
       <header>
       <h1>TamiyaGoCart</h1> 
       </header>
    </div>
    
    <i class="fa-solid fa-location-dot" data-bs-toggle="modal" data-bs-target="#MapLocation">My Address</i>

    <!-- Modal -->
<div class="modal fade" id="MapLocation" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

      <div class="modal-content">

        </div>
        <div class="modal-body">
         
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d2804.5747145843684!2d125.0819965352458!3d6.228505453656279!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x32f79b0def3a3c29%3A0x5ea8e391ed2c1ed!2sImmaculate%20Conception%20Chapel!5e0!3m2!1sen!2sph!4v1675578485065!5m2!1sen!2sph" width="450" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

      <!-- Bootstrap JS -->
