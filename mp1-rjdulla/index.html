<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My-MP1-Project</title>
    <link rel="stylesheet" href="css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap"
      rel="stylesheet"
    />

    <!-- FontAwesome6 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: #686464">
    <nav class="navbar navbar-expand-sm">
      <div class="container-fluid">
        <!-- Logo -->
        <a href="#" class="navbar-brand">
          <img
            src="assets/images/headlogo.png"
            class="img-fluid rounded-circle"
            alt="RjdevLogo"
            height="60"
            width="60"
          />
        </a>
        <button
          type="button"
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#Navbarmenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Menu -->
        <div
          id="Navbarmenu"
          class="collapse navbar-collapse justify-content-end"
        >
          <ul class="navbar-nav align-items-center">
            <li class="nav-item">
              <a class="nav-link text-dark" href="#">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="#">ABOUT</a>
            </li>
            <li class="nav-item text-dark">
              <a class="nav-link text-dark" href="#">PROJECT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="#">CONTACT</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="hero">
      <img
        src="assets/images/mp1profile.png"
        class="img-thumbnail p-0 float-end mx-5 mt-5"
        alt="Profile"
      />
      <div class="hero-text m-5 p-5 text-center">
        <h1>Hi I'M <span id="dev-name">Real Joy</span></h1>
        <p><span id="fullstack">Full Stack</span> Developer</p>
        <button type="button" class="dl-cv r-5">DOWNLOAD CV</button>
      </div>
    </div>
    <div class="section sec-about" style="border: 1px solid red">
      <div class="container-fluid about-me">
        <h1 class="about-me">ABOUT <span id="color-me">ME</span></h1>
        <img
          src="assets/images/headlogo.png"
          class="img-fluid about-logo"
          height="296px"
          width="478px"
          alt=""
        />
      </div>
    </div>
    <!-- bootstrap js -->
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"
  ></script>
